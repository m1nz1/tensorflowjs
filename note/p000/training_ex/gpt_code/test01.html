<!DOCTYPE html>
<html>
  <head>
    <title>Button Example</title>
    <style>
      button {
        background-color: yellow;
      }
    </style>
    <script>
      function showTime() {
        var time = new Date().toLocaleTimeString();
        alert("현재 시간은 " + time + "입니다.");
      }

      function sum() {
        var sum = 0;
        for (var i = 1; i <= 345; i++) {
          sum += i;
        }
        console.log("1부터 345까지의 합은 " + sum + "입니다.");
      }
    </script>
  </head>
  <body>
    <button onclick="showTime()">현재 시간</button>
    <button onclick="sum()">1부터 345까지의 합</button>
  </body>
</html>
