    <script>
      const plot = document.getElementById("plot_div");

      const pre = document.getElementById("predict");

      function createArraysFromDataFrame(df) {
        const dfs = df.$dataIncolumnFormat;
        const arrays = [];
        const numArrays = 4;
        for (let i = 0; i < numArrays; i++) {
          arrays.push([]);
        }

        for (const columnData of dfs) {
          const numElementsPerArray = Math.ceil(columnData.length / numArrays);
          for (let i = 0; i < numArrays; i++) {
            arrays[i].push(
              ...columnData.slice(
                i * numElementsPerArray,
                (i + 1) * numElementsPerArray
              )
            );
          }
        }

        return arrays;
      }

    </script>
